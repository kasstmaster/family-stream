<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Movie Library</title>

  <!-- Video.js CSS & JS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <!-- Chromecast & AirPlay plugins -->
  <script src="https://unpkg.com/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://unpkg.com/videojs-chromecast/dist/videojs-chromecast.min.js"></script>
  <link href="https://unpkg.com/videojs-chromecast/dist/videojs-chromecast.css" rel="stylesheet" />
  <script src="https://unpkg.com/videojs-airplay/dist/videojs-airplay.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .movie p {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .video-container {
      width: 100%;
      margin-top: 10px;
    }
    .video-js {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Family Movie Library</h1>
  <div class="movie-list">
    <!-- Movie 1 -->
    <div class="movie">
      <p>Blessing of the Bikers</p>
      <div class="video-container">
        <video
          id="video1"
          class="video-js vjs-big-play-centered"
          controls
          preload="auto"
          poster="https://www.dropbox.com/scl/fi/n05iz3jvca14atleqvvak/20250616_1001-Blessing-of-the-Bikers.jpg?raw=1"
        >
          <source src="https://www.dropbox.com/scl/fi/n05iz3jvca14atleqvvak/20250616_1001-Blessing-of-the-Bikers.mp4?raw=1" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>

  <script>
    // Initialize Video.js player
    var player1 = videojs('video1', {
      plugins: {
        chromecast: { addButtonToControlBar: true },
        airPlay: true
      }
    });

    // Manually enable Chromecast and AirPlay buttons
    player1.chromecast({ addButtonToControlBar: true });
    player1.airPlay();
  </script>
</body>
</html>
