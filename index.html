<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RDMN+</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #141414;
    color: #fff;
    margin: 0;
    font-size: 22px;
  }
  #appContent {
    padding-bottom: 120px;
  }

  /* HEADER */
  header { background:#000; text-align:center; padding:25px 0; }
  header img { max-width: 300px; height: auto; }

  /* SEARCH BAR */
  .search-bar { text-align:center; padding:30px; }
  .search-bar input {
    padding: 20px; width: 95%; max-width: 750px; font-size: 28px;
    border-radius: 12px; border: none;
  }

  /* SECTION TITLE */
  .section-title { font-size: 44px; margin-left: 30px; font-family: 'Bebas Neue', sans-serif; }

  /* SCROLL CONTAINER */
  .scroll-container { display: flex; gap: 20px; padding: 20px; overflow-x: auto; }
  .scroll-container::-webkit-scrollbar { display: none; }

  /* MOVIE CARDS */
  .movie-card { background:#1f1f1f; border-radius:12px; overflow:hidden; width:250px; flex:0 0 auto; cursor:pointer; }
  .movie-card img { width:100%; display:block; border-radius:12px; }
  .movie-title { padding:12px; text-align:center; font-size:20px; }

  /* SKELETON LOADER */
  .skeleton-card {
    width: 250px; height: 350px;
    background: #2c2c2c; border-radius: 12px;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }

  /* LOADING SCREEN */
  #loadingScreen {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:#141414; color:white; display:flex; justify-content:center; align-items:center; flex-direction:column;
    font-family:'Bebas Neue',sans-serif; font-size:40px; z-index:9999;
  }
  .loader {
    border:8px solid #333; border-top:8px solid #e50914;
    border-radius:50%; width:70px; height:70px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0%{transform:rotate(0);}100%{transform:rotate(360deg);} }

  /* NAV BAR */
  .bottom-bar {
    position:fixed; bottom:0; left:0; width:100%;
    background:#000; display:flex; justify-content:space-around; padding:10px 0;
    border-top:1px solid #222;
  }
  .nav-item { display:flex; flex-direction:column; align-items:center; color:#fff; font-size:16px; cursor:pointer; }
  .nav-item i { font-size:28px; margin-bottom:4px; }
  .nav-item:hover { color:#aaa; }
</style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <p>Loading...</p>
    <div class="loader"></div>
  </div>

  <!-- Login Screen -->
  <div id="loginScreen" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#141414;flex-direction:column;">
    <h2 style="font-family:'Bebas Neue',sans-serif;font-size:32px;">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" style="padding:10px;font-size:16px;border-radius:5px;border:none;margin-top:10px;">
    <button onclick="checkPassword()" style="margin-top:10px;padding:10px 20px;font-size:18px;background:#e50914;color:white;border:none;border-radius:5px;cursor:pointer;">Login</button>
    <p id="errorMsg" style="color:#e50914;margin-top:10px;display:none;">Incorrect password</p>
  </div>

  <!-- App Content -->
  <div id="appContent" style="display:none;">
    <header><img src="https://i.postimg.cc/jjFhf2Mc/RDMN.png" alt="RDMN+ Logo"></header>
    <div class="search-bar"><input type="text" id="searchInput" placeholder="Search movies or shows..."></div>

    <!-- Movies -->
    <h2 class="section-title">Movies</h2>
    <div class="scroll-container" id="moviesRow">
      <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
    </div>

    <!-- TV -->
    <h2 class="section-title">TV Shows</h2>
    <div class="scroll-container" id="tvRow">
      <div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div>
    </div>

    <!-- Netflix -->
    <h2 class="section-title">Currently on Netflix</h2>
    <div class="scroll-container" id="netflixRow">
      <div class="skeleton-card"></div><div class="skeleton-card"></div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-bar">
    <div class="nav-item" onclick="scrollToTop()"><i class="fa-solid fa-house"></i><span>Home</span></div>
    <div class="nav-item" onclick="loadNetflixContent()"><i class="fa-solid fa-rotate-right"></i><span>Refresh</span></div>
    <div class="nav-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxWJoC3T9cQchL62dJNv3-A-xSu0lHmmKe4091wR9MkifkfoTw074s5JG3vME_XwZ9mhg/exec";
let fullLibrary = [];

function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

function createCard(item) {
  const card = document.createElement("div");
  card.classList.add("movie-card");
  card.innerHTML = `<img src="${item.poster}" alt="${item.title}" loading="lazy"><div class="movie-title">${item.title}</div>`;
  return card;
}

async function loadLibrary() {
  const res = await fetch(API_URL);
  const data = await res.json();
  fullLibrary = [...data.movies, ...data.tv];

  const moviesRow = document.getElementById("moviesRow");
  moviesRow.innerHTML = "";
  data.movies.forEach(m => moviesRow.appendChild(createCard(m)));

  const tvRow = document.getElementById("tvRow");
  tvRow.innerHTML = "";
  data.tv.forEach(t => tvRow.appendChild(createCard(t)));

  document.getElementById("loadingScreen").style.display = "none";
  setTimeout(loadNetflixContent, 1500); // Lazy load Netflix
}

async function loadNetflixContent() {
  const API_KEY = "48f719a14913f9d4ee92c684c2187625";
  const netflixRow = document.getElementById("netflixRow");
  netflixRow.innerHTML = "";
  const randomPage = Math.floor(Math.random() * 20) + 1;
  const url = `https://api.themoviedb.org/3/discover/movie?with_watch_providers=8&watch_region=US&sort_by=popularity.desc&page=${randomPage}&api_key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  const randomMovies = data.results.slice(0, 5);
  randomMovies.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("movie-card");
    const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "https://via.placeholder.com/250x350";
    card.innerHTML = `<img src="${poster}" loading="lazy"><div class="movie-title">${item.title}</div>`;
    netflixRow.appendChild(card);
  });
}

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === "YourSecretPassword") {
    localStorage.setItem("loggedIn", "true");
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appContent").style.display = "block";
    loadLibrary();
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}

function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}

if (localStorage.getItem("loggedIn") === "true") {
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("appContent").style.display = "block";
  loadLibrary();
}
</script>
</body>
</html>
