<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v7.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v7.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v7.png">
<link rel="icon" href="/favicon.v7.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v7.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v7.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v7.png">

<style>
  /* Keep everything hidden until JS decides what to show */
  [hidden]{display:none !important;}

  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb;
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  #overlay h1 {
    font-size: 30px;
    margin: 0 0 6px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
  }

  #overlay p {
    font-size: 16px;
    color: var(--muted);
    margin: 0;
  }

  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    will-change: transform;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn.secondary {
    background: var(--btn2);
    color: var(--btn2Text);
    border-color: transparent;
  }
  .btn.secondary:hover { background: var(--btn2Hover); }

  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay" hidden>
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">
    <div class="cta" role="group" aria-label="Primary actions">
      <button id="installBtn" class="btn" hidden>Install App</button>
      <!-- Shown only when user runs an outdated SW -->
      <button id="refreshBtn" class="btn secondary" hidden>Refresh App</button>
    </div>
  </div>

<script>
  // ===============================
  // Service Worker (single registration)
  // ===============================
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").then((reg) => {
      // Check for updates shortly after load and then hourly
      setTimeout(() => reg.update(), 5000);
      setInterval(() => reg.update(), 60 * 60 * 1000);
    });
    let reloadedForSW = false;
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
        reloadedForSW = true;
        location.reload(true);
      }
    });
  }

  // ===============================
  // Helpers & constants
  // ===============================
  function sameUrl(a, b) { return a.replace(/\/$/, "") === b.replace(/\/$/, ""); }

// ---- Hard refresh: closest to uninstall/reinstall ----
async function hardRefresh() {
  try {
    if ('caches' in window) {
      const keys = await caches.keys();
      await Promise.all(keys.map(k => caches.delete(k)));
    }
    if ('serviceWorker' in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const reg of regs) await reg.unregister();
    }
  } finally {
    location.reload(true);
  }
}

  // ---- Heal any old sticky install flag from previous versions ----
  (async () => {
    try {
      if (localStorage.getItem("pwa:installed") === "1") {
        const actuallyInstalled = isRunningStandalone() || (await checkRelatedApps());
        if (!actuallyInstalled) localStorage.removeItem("pwa:installed");
      }
    } catch {}
  })();

  // If display-mode flips after load (user launches from home screen), redirect.
  const dm = window.matchMedia("(display-mode: standalone)");
  dm.addEventListener?.("change", (e) => {
    if (e.matches && !sameUrl(location.href, TARGET)) location.replace(TARGET);
  });

  // Keep a single, fresh prompt object (no globals beyond this scope)
  let deferredPrompt = null;

  // Hide the button until we know a prompt exists
  if (installBtn) installBtn.hidden = true;

  // Show install UI only when a prompt is actually available
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault(); // stop auto-banner

    // If already installed (standalone), don't show install UI
    if (isRunningStandalone()) return;

    deferredPrompt = e; // capture the event for the user gesture
    if (overlay) overlay.hidden = false;
    if (installBtn) installBtn.hidden = false;
  }, { once: true });

  // Refresh button logic
  const refreshBtn = document.getElementById("refreshBtn");
  refreshBtn?.addEventListener("click", async () => {
    if (navigator.serviceWorker?.controller) {
      navigator.serviceWorker.controller.postMessage({ type: "SKIP_WAITING" });
      setTimeout(hardRefresh, 500);
    } else {
      hardRefresh();
    }
  });
  
  // Ask the active SW for its version
  function getActiveSwVersion() {
    return new Promise((resolve) => {
      if (!navigator.serviceWorker?.controller) return resolve(null);
  
      const channel = new MessageChannel();
      channel.port1.onmessage = (e) => {
        const data = e.data || {};
        resolve(data.type === "SW_VERSION" ? data.version : null);
      };
  
      navigator.serviceWorker.controller.postMessage(
        { type: "GET_SW_VERSION" },
        [channel.port2]
      );
  
      setTimeout(() => resolve(null), 1500); // safety timeout
    });
  }
  
  // Fetch the latest version marker from the server (fresh)
  async function getLatestVersion() {
    try {
      const res = await fetch("/version.json", { cache: "no-store" });
      if (!res.ok) return null;
      const data = await res.json();
      return data?.swCacheName || null;
    } catch {
      return null;
    }
  }
  
  // Compare and reveal the button only when outdated
  async function maybeShowRefresh() {
    const [active, latest] = await Promise.all([getActiveSwVersion(), getLatestVersion()]);
    if (active && latest && active !== latest) {
      refreshBtn?.removeAttribute("hidden");
      if (overlay) overlay.hidden = false;
    }
  }
  
  // When SW is ready (or changes), run the check
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.ready.then(maybeShowRefresh);
    navigator.serviceWorker.addEventListener("controllerchange", maybeShowRefresh);
  }

  // Fallback: if no install prompt (Safari/Firefox), at least show the logo after ~1.2s
  function showUiFallbackIfNeeded() {
    setTimeout(() => {
      if (!isRunningStandalone() && overlay && overlay.hidden) {
        overlay.hidden = false; // shows logo; button only shows if prompt fired
      }
    }, 1200);
  }

  // ===============================
  // Boot: only redirect if truly installed
  // ===============================
  (async function boot() {
    if ((await isTrulyInstalled()) && !sameUrl(location.href, TARGET)) {
      location.replace(TARGET);
      return;
    }
    // Otherwise, let the fallback reveal the overlay shortly
    showUiFallbackIfNeeded();
  })();
</script>
</body>
</html>
