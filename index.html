<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ILYMMD+</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.v6.json">
<link rel="manifest" href="/manifest.v6.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v6.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v6.png">
<link rel="icon" href="/favicon.v6.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v6.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v6.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v6.png">


<style>
  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb; /* subtle blue for secondary button */
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* keeps it centered like before */
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    box-sizing: border-box;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  /* Optional tagline style (kept in case you add text later) */
  #overlay h1 {
    font-size: 30px;
    margin: 0 0 6px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
  }

  #overlay p {
    font-size: 16px;
    color: var(--muted);
    margin: 0;
  }

  /* Buttons container */
  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    will-change: transform;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn.secondary {
    background: var(--btn2);
    color: var(--btn2Text);
    border-color: transparent;
  }
  .btn.secondary:hover { background: var(--btn2Hover); }

  /* Reduce spacing on very small screens */
  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay">
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">

    <div class="cta" role="group" aria-label="Primary actions">
      <a class="btn" href="https://tv.ilymmd.com" aria-label="Stream Now">Stream Now</a>
      <a class="btn secondary" href="https://script.google.com/macros/s/AKfycbxMvTNTrB4yysyF-xzEnpFTnKsrPH8wByLtoNCWVgPJjkp0twAtlUeEF_-AuzACkeYQ/exec" aria-label="Explore More">Explore More</a>
      <button id="installBtn" class="btn" hidden>Install App</button>
    </div>
  </div>

  <!-- Service worker (unchanged) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js").then((reg) => {
    // Check for updates immediately + every hour
    reg.update();
    setInterval(() => reg.update(), 60 * 60 * 1000);
  });

  // Reload page once after new SW activates
  let reloadedForSW = false;
  navigator.serviceWorker.addEventListener("message", (event) => {
    if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
      reloadedForSW = true;
      location.reload(true);
    }
  });
}

// 1) Is the app currently running in standalone / installed mode?
  function isRunningStandalone() {
    // Works on most modern browsers
    const mq = window.matchMedia('(display-mode: standalone)').matches
            || window.matchMedia('(display-mode: minimal-ui)').matches
            || window.matchMedia('(display-mode: fullscreen)').matches;

    // iOS Safari old-school flag
    const iosStandalone = (window.navigator.standalone === true);

    return mq || iosStandalone;
  }

  // Expose a helper for your UI (optional)
  window.PWAState = {
    isStandalone: isRunningStandalone(),
    // will flip to true after 'appinstalled'
    hasEverInstalled: (localStorage.getItem('pwa:installed') === '1'),
    // used to trigger the Chrome install prompt on demand
    deferredPrompt: null
  };

  // 2) Detect install eligibility (Chrome/Edge fires this when installable & not installed)
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();               // keep the event so we can trigger later
    window.PWAState.deferredPrompt = e;
    document.documentElement.classList.add('pwa-install-available'); // for showing your Install button
    // You could also show a toast or unhide an "Install" CTA here
  });

  // 3) Know when the user actually installed (fires once at install time)
  window.addEventListener('appinstalled', () => {
    localStorage.setItem('pwa:installed', '1');   // remember "hasEverInstalled"
    window.PWAState.hasEverInstalled = true;
    window.PWAState.deferredPrompt = null;
    document.documentElement.classList.remove('pwa-install-available');
    document.documentElement.classList.add('pwa-installed');
    // Optional: analytics, thank-you toast, etc.
  });

  // 4) Listen for display-mode changes (e.g., user opened the installed app)
  window.matchMedia('(display-mode: standalone)').addEventListener?.('change', (e) => {
    window.PWAState.isStandalone = e.matches || (window.navigator.standalone === true);
    document.documentElement.classList.toggle('pwa-installed', window.PWAState.isStandalone);
  });

  // 5) Example: wire up an "Install" button if you add one
  // <button id="installBtn" hidden>Install</button>
  window.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('installBtn');
    if (!btn) return;

    // Show the button only when installable and not already installed
    const show = () =>
      btn.hidden = !(window.PWAState.deferredPrompt && !window.PWAState.hasEverInstalled);

    show();

    btn.addEventListener('click', async () => {
      const dp = window.PWAState.deferredPrompt;
      if (!dp) return;

      dp.prompt();
      const { outcome } = await dp.userChoice;    // 'accepted' | 'dismissed'
      window.PWAState.deferredPrompt = null;
      show();
      // Optional: track outcome
    });

    // If the prompt becomes available later
    window.addEventListener('beforeinstallprompt', show);
  });

  // 6) For iOS (Safari doesn’t fire beforeinstallprompt). If not standalone on iOS,
  // show your own “Add to Home Screen” instruction UI:
  (function handleIOSBanner(){
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    if (isIOS && !isRunningStandalone()) {
      document.documentElement.classList.add('pwa-ios-a2hs-needed');
      // e.g., display a small banner telling: "Share → Add to Home Screen"
    }
  })();

function isRunningStandalone() {
    const mq = window.matchMedia('(display-mode: standalone)').matches
            || window.matchMedia('(display-mode: minimal-ui)').matches
            || window.matchMedia('(display-mode: fullscreen)').matches;
    const iosStandalone = (window.navigator.standalone === true);
    return mq || iosStandalone;
  }

  window.PWAState = {
    isStandalone: isRunningStandalone(),
    hasEverInstalled: (localStorage.getItem('pwa:installed') === '1'),
    deferredPrompt: null
  };

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    window.PWAState.deferredPrompt = e;
    document.getElementById('installBtn').hidden = false;
  });

  window.addEventListener('appinstalled', () => {
    localStorage.setItem('pwa:installed', '1');
    window.PWAState.hasEverInstalled = true;
    window.PWAState.deferredPrompt = null;
    document.getElementById('installBtn').hidden = true;
  });

  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('installBtn');
    btn.addEventListener('click', async () => {
      const dp = window.PWAState.deferredPrompt;
      if (!dp) return;
      dp.prompt();
      const { outcome } = await dp.userChoice;
      window.PWAState.deferredPrompt = null;
      btn.hidden = true;
      console.log('Install choice:', outcome);
    });
  });
</script>
</body>
</html>
