<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçø Family Movie Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #141414;
      color: #fff;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    .search-bar {
      text-align: center;
      padding: 15px;
    }
    .search-bar input {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .back-btn {
      display: none;
      margin: 10px 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      width: 900px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .movie-details {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>üçø Family Movie Library</header>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies or shows..." />
  </div>

  <!-- Back Button -->
  <button class="back-btn" id="backBtn">‚¨Ö Back</button>

  <!-- Movie Grid -->
  <div class="grid" id="movieGrid"></div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="modal-content">
      <iframe id="videoFrame" allow="fullscreen"></iframe>
      <div class="movie-details" id="movieDetails"></div>
    </div>
  </div>

  <script>
    // ‚úÖ Library with Movies and TV Shows
    const library = [
      {
        type: "movie",
        title: "Blessing of the Bikers",
        url: "https://drive.google.com/file/d/1l1MuBLMYueHEunmcP5mGdzGo6sR2eLxi/preview",
        poster: "https://cdn.fliki.ai/image/page/660ba680adaa44a37532fd97/6663112070e1cfda27f86585.jpg",
        year: "2024",
        description: "A documentary capturing the heart and soul of the Biker community."
      },
      {
        type: "tv",
        title: "My TV Show",
        poster: "https://via.placeholder.com/300x450?text=TV+Show+Poster",
        year: "2023",
        description: "An exciting series full of surprises.",
        episodes: [
          { title: "Episode 1", url: "https://drive.google.com/file/d/FILE_ID_1/preview", poster: "https://via.placeholder.com/300x200?text=Episode+1" },
          { title: "Episode 2", url: "https://drive.google.com/file/d/FILE_ID_2/preview", poster: "https://via.placeholder.com/300x200?text=Episode+2" }
        ]
      }
    ];

    const movieGrid = document.getElementById("movieGrid");
    const modal = document.getElementById("videoModal");
    const closeBtn = document.getElementById("closeBtn");
    const searchInput = document.getElementById("searchInput");
    const detailsDiv = document.getElementById("movieDetails");
    const videoFrame = document.getElementById("videoFrame");
    const backBtn = document.getElementById("backBtn");

    let currentView = "main"; // main or episodes
    let currentEpisodes = [];

    // ‚úÖ Render Main Library
    function renderMain(list) {
      movieGrid.innerHTML = "";
      backBtn.style.display = "none";
      currentView = "main";

      list.forEach((item) => {
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
          <img src="${item.poster}" alt="${item.title}" />
          <div class="movie-title">${item.title}</div>
        `;
        card.addEventListener('click', () => {
          if (item.type === "movie") {
            openVideo(item.url, item.title, item.year, item.description);
          } else if (item.type === "tv") {
            showEpisodes(item);
          }
        });
        movieGrid.appendChild(card);
      });
    }

    // ‚úÖ Render Episodes for a TV Show
    function showEpisodes(show) {
      movieGrid.innerHTML = "";
      backBtn.style.display = "inline-block";
      currentView = "episodes";
      currentEpisodes = show.episodes;

      show.episodes.forEach((ep) => {
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
          <img src="${ep.poster}" alt="${ep.title}" />
          <div class="movie-title">${ep.title}</div>
        `;
        card.addEventListener('click', () => {
          openVideo(ep.url, `${show.title} - ${ep.title}`, show.year, show.description);
        });
        movieGrid.appendChild(card);
      });
    }

    // ‚úÖ Open Video Modal
    function openVideo(url, title, year, description) {
      modal.classList.add('active');
      videoFrame.src = url; // Manual play
      detailsDiv.innerHTML = `<strong>${title}</strong> (${year})<br>${description}`;
    }

    // ‚úÖ Close Modal
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      videoFrame.src = "";
    });

    // ‚úÖ ESC Key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.classList.remove('active');
        videoFrame.src = "";
      }
    });

    // ‚úÖ Back Button
    backBtn.addEventListener('click', () => {
      renderMain(library);
    });

    // ‚úÖ Search
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      if (currentView === "main") {
        const filtered = library.filter(item => item.title.toLowerCase().includes(query));
        renderMain(filtered);
      } else {
        const filtered = currentEpisodes.filter(ep => ep.title.toLowerCase().includes(query));
        movieGrid.innerHTML = "";
        filtered.forEach(ep => {
          const card = document.createElement('div');
          card.classList.add('movie-card');
          card.innerHTML = `<img src="${ep.poster}" alt="${ep.title}" /><div class="movie-title">${ep.title}</div>`;
          card.addEventListener('click', () => openVideo(ep.url, ep.title, "", ""));
          movieGrid.appendChild(card);
        });
      }
    });

    // ‚úÖ Initial Render
    renderMain(library);
  </script>
</body>
</html>
