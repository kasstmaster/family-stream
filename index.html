<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ILYMMD+</title>

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Icons -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Theme color -->
<meta name="theme-color" content="#111111">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #111111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* âœ… Prevents scroll bar */
    cursor: pointer;
}

#overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    box-sizing: border-box;
    padding: 0;
}

#overlay img.icon {
    display: block;
    margin: 16px auto;
    max-width: 250px;
    width: 100%;
    height: auto;
}

#overlay h1 {
    font-size: 30px;
    margin: 0 0 10px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
}

#overlay h2 {
    font-size: 20px;
    margin: 0;
    font-weight: normal;
    animation: blinkText 1.2s infinite;
}

@keyframes blinkText {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
}

#overlay p {
    font-size: 16px;
    color: #bbb;
}
</style>
</head>
<body style="margin:0; padding:0;">
  <div id="overlay">
    <h1>ILYMMD+</h1>
    <img class="icon" src="/web-app-manifest-192x192.png" alt="App Icon">
    <h2 id="tap-text">Tap Anywhere</h2>
  </div>

<script>
  document.body.addEventListener('click', function() {
    // Change text to "Loading..."
    const tapText = document.getElementById('tap-text');
    tapText.textContent = 'Loading...';
    tapText.style.animation = 'none'; // Stop blinking effect
    // Redirect after small delay
    setTimeout(() => {
      window.location.href = 'https://script.google.com/macros/s/AKfycbwICSTqeC1SQGvxoVbXkXGf2sc-HVH-dxBX5C4W2A9CKul9VnQJx5JOm15mexuhdZ9x/exec';
    }, 300); // 0.3 second delay for feedback
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
