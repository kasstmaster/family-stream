<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v6.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v6.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v6.png">
<link rel="icon" href="/favicon.v6.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v6.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v6.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v6.png">


<style>
  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb; /* subtle blue for secondary button */
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* keeps it centered like before */
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    box-sizing: border-box;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  /* Optional tagline style (kept in case you add text later) */
  #overlay h1 {
    font-size: 30px;
    margin: 0 0 6px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
  }

  #overlay p {
    font-size: 16px;
    color: var(--muted);
    margin: 0;
  }

  /* Buttons container */
  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    will-change: transform;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn.secondary {
    background: var(--btn2);
    color: var(--btn2Text);
    border-color: transparent;
  }
  .btn.secondary:hover { background: var(--btn2Hover); }

  /* Reduce spacing on very small screens */
  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay">
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">

    <div class="cta" role="group" aria-label="Primary actions">
      <a class="btn" href="https://tv.ilymmd.com" aria-label="Stream Now">Stream Now</a>
      <a class="btn secondary" href="https://script.google.com/macros/s/AKfycbxMvTNTrB4yysyF-xzEnpFTnKsrPH8wByLtoNCWVgPJjkp0twAtlUeEF_-AuzACkeYQ/exec" aria-label="Explore More">Explore More</a>
      <button id="installBtn" class="btn" hidden>Install App</button>
    </div>
  </div>

 <!-- Service worker + PWA logic (CLEANED) -->
<script>
  // ---- Service Worker (single registration) ----
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").then((reg) => {
      // check right away + hourly
      reg.update();
      setInterval(() => reg.update(), 60 * 60 * 1000);
    });

    // One-time reload after a new SW activates
    let reloadedForSW = false;
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
        reloadedForSW = true;
        location.reload(true);
      }
    });
  }

  // ---- Helpers ----
  function isRunningStandalone() {
    const mq =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.matchMedia("(display-mode: minimal-ui)").matches ||
      window.matchMedia("(display-mode: fullscreen)").matches;
    const iosStandalone = (window.navigator.standalone === true); // iOS Safari legacy
    return mq || iosStandalone;
  }

  function sameUrl(a, b) {
    return a.replace(/\/$/, "") === b.replace(/\/$/, "");
  }

  // ---- Redirect ONLY if actually installed ----
  (function maybeRedirectIfInstalled(){
    const TARGET = "https://tv.ilymmd.com/web";
    if (isRunningStandalone() && !sameUrl(location.href, TARGET)) {
      location.replace(TARGET);
    }
  })();

  // If display-mode flips after load, redirect then
  const dm = window.matchMedia("(display-mode: standalone)");
  dm.addEventListener?.("change", (e) => {
    if (e.matches) {
      const TARGET = "https://tv.ilymmd.com/web";
      if (!sameUrl(location.href, TARGET)) location.replace(TARGET);
    }
  });

  // ---- Install button logic (single source of truth) ----
  const installBtn = document.getElementById("installBtn");

  // Start hidden if installed
  if (installBtn) installBtn.hidden = isRunningStandalone();

  // Only reveal when installable AND not already installed
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    if (!installBtn) return;
    if (isRunningStandalone()) {
      installBtn.hidden = true;
      return;
    }
    window.__deferredPrompt = e;
    installBtn.hidden = false;
  });

  // Clicking the button triggers the Chrome prompt
  installBtn?.addEventListener("click", async () => {
    const dp = window.__deferredPrompt;
    if (!dp) return;
    dp.prompt();
    await dp.userChoice; // { outcome: "accepted" | "dismissed" }
    window.__deferredPrompt = null;
    installBtn.hidden = true;
  });

  // After installation, hide the button
  window.addEventListener("appinstalled", () => {
    if (installBtn) installBtn.hidden = true;
    try { localStorage.setItem("pwa:installed", "1"); } catch (_) {}
  });
</script>
</body>
</html>
