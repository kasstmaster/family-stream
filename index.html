<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v6.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v6.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v6.png">
<link rel="icon" href="/favicon.v6.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v6.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v6.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v6.png">


<style>
  [hidden]{display:none !important;}
  /* Ensure nothing ever shows until JS unhides it */
  [hidden] { display: none !important; }
  
  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb; /* subtle blue for secondary button */
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* keeps it centered like before */
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    box-sizing: border-box;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  /* Optional tagline style (kept in case you add text later) */
  #overlay h1 {
    font-size: 30px;
    margin: 0 0 6px;
    font-family: 'Playfair Display', serif;
    font-weight: 400;
  }

  #overlay p {
    font-size: 16px;
    color: var(--muted);
    margin: 0;
  }

  /* Buttons container */
  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    will-change: transform;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn.secondary {
    background: var(--btn2);
    color: var(--btn2Text);
    border-color: transparent;
  }
  .btn.secondary:hover { background: var(--btn2Hover); }

  /* Reduce spacing on very small screens */
  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay" hidden>
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">

    <div class="cta" role="group" aria-label="Primary actions">
      <button id="installBtn" class="btn" hidden>Install App</button>
    </div>
  </div>

<script>
  // ---- Service Worker (single registration) ----
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").then((reg) => {
      setTimeout(() => reg.update(), 5000); // wait a beat before checking for updates
      setInterval(() => reg.update(), 60 * 60 * 1000);
    });
    let reloadedForSW = false;
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
        reloadedForSW = true;
        location.reload(true);
      }
    });
  }

  // ---- Helpers ----
  const TARGET = "https://tv.ilymmd.com/web";
  const overlay = document.getElementById("overlay");
  const installBtn = document.getElementById("installBtn");

  function isRunningStandalone() {
    const mq =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.matchMedia("(display-mode: minimal-ui)").matches ||
      window.matchMedia("(display-mode: fullscreen)").matches;
    const iosStandalone = (window.navigator.standalone === true);
    return mq || iosStandalone;
  }
  function sameUrl(a, b) { return a.replace(/\/$/, "") === b.replace(/\/$/, ""); }

// ✅ Put it here
async function detectRelatedAppsAndMaybeRedirect() {
  try {
    if (!("getInstalledRelatedApps" in navigator)) return;
    const apps = await navigator.getInstalledRelatedApps();
    if (Array.isArray(apps) && apps.length > 0 && !sameUrl(location.href, TARGET)) {
      location.replace(TARGET);
    }
  } catch (_) { /* ignore */ }
}

  // NEW: treat users as "installed" if we set the flag on appinstalled
  function hasInstalledFlag() {
    try { return localStorage.getItem("pwa:installed") === "1"; } catch { return false; }
  }

  // If display-mode flips after load (user opens from home screen), redirect.
  const dm = window.matchMedia("(display-mode: standalone)");
  dm.addEventListener?.("change", (e) => {
    if (e.matches && !sameUrl(location.href, TARGET)) location.replace(TARGET);
  });

  // Keep a single, fresh prompt object (no globals)
  let deferredPrompt = null;
  
  // Hide the button until we know a prompt exists
  if (installBtn) installBtn.hidden = true;
  
  // Reveal UI only after the prompt is actually available
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault(); // stop auto-banner
  
    // If already installed (standalone or our flag), don't show install UI
    if (isRunningStandalone() || hasInstalledFlag()) return;
  
    deferredPrompt = e; // capture the event for the user gesture
    if (overlay) overlay.hidden = false;
    if (installBtn) installBtn.hidden = false;
  }, { once: true });
  
  // Button click → show prompt (must be inside a user gesture)
  installBtn?.addEventListener("click", async () => {
    try {
      if (!deferredPrompt) {
        console.warn("No deferredPrompt available. Check manifest path/SW reload race.");
        return;
      }
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      deferredPrompt = null; // can only be used once
  
      // Hide after interaction (optional)
      if (installBtn) installBtn.hidden = true;
  
      // If they accepted, bounce to the app URL
      if (choice && choice.outcome === "accepted" && !sameUrl(location.href, TARGET)) {
        location.replace(TARGET);
      }
    } catch (err) {
      console.error("Install prompt failed:", err);
    }
  });
  
  // When the app is installed, remember it and redirect
  window.addEventListener("appinstalled", () => {
    try { localStorage.setItem("pwa:installed", "1"); } catch {}
    if (installBtn) installBtn.hidden = true;
    if (!sameUrl(location.href, TARGET)) location.replace(TARGET);
  });

  // Fallback: if no install prompt (Safari/Firefox), at least show the logo after ~1.2s
  function showUiFallbackIfNeeded() {
    setTimeout(() => {
      if (!isRunningStandalone() && overlay && overlay.hidden) {
        overlay.hidden = false; // shows logo; button only shows if prompt fired
      }
    }, 1200);
  }

  (function boot() {
    const TARGET = "https://tv.ilymmd.com/web";
    // Only redirect if THIS app is running standalone or we truly installed it.
    if ((isRunningStandalone() || hasInstalledFlag()) && !sameUrl(location.href, TARGET)) {
      location.replace(TARGET);
      return;
    }
  })();

// If no prompt path is available, reveal the logo after ~1.2s
showUiFallbackIfNeeded();

</script>
</body>
</html>
