<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v7.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v7.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v7.png">
<link rel="icon" href="/favicon.v7.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v7.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v7.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v7.png">

<style>
  [hidden]{display:none !important;}

  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb;
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;

    --toastBg: #1b1b1b;
    --toastText: #ffffff;
    --toastBorder: #2a2a2a;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    cursor: pointer;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }

  .btn.secondary {
    background: var(--btn2);
    color: var(--btn2Text);
    border-color: transparent;
  }
  .btn.secondary:hover { background: var(--btn2Hover); }

  /* Toast for manual fallback */
  #plexToast {
    position: fixed;
    left: 50%;
    bottom: 16px;
    transform: translateX(-50%);
    background: var(--toastBg);
    color: var(--toastText);
    border: 1px solid var(--toastBorder);
    border-radius: 12px;
    padding: 10px 12px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 9999;
    max-width: min(92%, 520px);
  }
  #plexToast button, #plexToast a {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  #plexToast .muted { color: var(--muted); font-size: 14px; }

  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay" hidden>
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">

    <!-- Install section (hidden when app is installed) -->
    <div id="installSection" class="cta" role="group" aria-label="Install app actions" hidden>
      <button id="installBtn" class="btn">Install App</button>
      <p id="installHelp" class="muted" aria-live="polite" hidden>Tap Install to add ILYMMD+ to your home screen.</p>
    </div>

    <!-- Links section -->
    <div id="linksSection" class="cta" role="group" aria-label="Open services" hidden>
      <a class="btn secondary" id="toPlexWatch" href="https://app.plex.tv/desktop" rel="noopener">Watch Now</a>
      <a class="btn" id="toJellyseerr" href="https://discover.ilymmd.com/login" rel="noopener">Discover</a>
      <a class="btn" id="toRokuSetup" href="https://kasstmaster.github.io/ilymmd/" rel="noopener">TV / Roku Setup</a>

      <!-- NEW: Install Plex button + notice -->
      <a class="btn" id="installPlexBtn" href="#" rel="noopener">Install Plex</a>
      <p class="muted" id="installPlexNote" style="margin:0;">Plex must be installed for this app to work properly.</p>
    </div>
  </div>

  <!-- Toast for manual fallback -->
  <div id="plexToast" hidden>
    <span class="muted">Couldn’t open the Plex app?</span>
    <a id="openPlexWeb" href="https://app.plex.tv/desktop" rel="noopener">Open Plex Web</a>
    <button id="closePlexToast" type="button">Dismiss</button>
  </div>

<script>
  // ===============================
  // Constants
  // ===============================
  const JELLYSEERR_URL = "https://discover.tail9854e5.ts.net";
  const PLEX_WEB_FALLBACK   = "https://app.plex.tv/desktop";
  const PLEX_IOS_SCHEME     = "plex://";
  const PLEX_ANDROID_INTENT = "intent://open#Intent;scheme=plex;package=com.plexapp.android;end";

  // ===============================
  // Device detection
  // ===============================
  function isRunningStandalone() {
    const mq =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.matchMedia("(display-mode: minimal-ui)").matches ||
      window.matchMedia("(display-mode: fullscreen)").matches;
    const iosStandalone = (window.navigator.standalone === true);
    return mq || iosStandalone;
  }
  function isMobileDevice() {
    return navigator.userAgentData?.mobile === true ||
      /Android|iPhone|iPad|iPod|Silk|Kindle|Mobile|Opera Mini|IEMobile/i.test(navigator.userAgent);
  }
  function isDesktopWeb() {
    return !isMobileDevice() && !isRunningStandalone();
  }

  // ===============================
  // Desktop: purge old SW/caches (prevents legacy redirects)
  // ===============================
  (async function purgeOldSWOnDesktop() {
    if (!isDesktopWeb()) return;
    try {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
      }
      if ('caches' in window) {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
      }
      const overlay = document.getElementById("overlay");
      const installSection = document.getElementById("installSection");
      const linksSection = document.getElementById("linksSection");
      if (overlay && installSection && linksSection) {
        overlay.hidden = false;
        installSection.hidden = true;
        linksSection.hidden = false;
      }
    } catch (e) {
      console.warn("SW purge error (safe to ignore):", e);
    }
  })();

  // ===============================
  // Service Worker (mobile only; desktop skips)
  // ===============================
  if (!isDesktopWeb() && "serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.v8.js").then((reg) => {
      setTimeout(() => reg.update(), 5000);
      setInterval(() => reg.update(), 60 * 60 * 1000);
    });
    let reloadedForSW = false;
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
        reloadedForSW = true;
        location.reload(true);
      }
    });
  }

  // ===============================
  // Elements & helpers
  // ===============================
  const overlay = document.getElementById("overlay");
  const installBtn = document.getElementById("installBtn");
  const installSection = document.getElementById("installSection");
  const linksSection = document.getElementById("linksSection");

  const plexToast = document.getElementById('plexToast');
  const openPlexWebBtn = document.getElementById('openPlexWeb');
  const closePlexToastBtn = document.getElementById('closePlexToast');

  function showPlexToast() { if (plexToast) plexToast.hidden = false; }
  function hidePlexToast() { if (plexToast) plexToast.hidden = true; }
  closePlexToastBtn?.addEventListener('click', hidePlexToast);

  // Platform store links for Plex
  function getPlexStoreLink() {
    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    if (isIOS)   return "https://apps.apple.com/app/plex-watch-tv-movies/id383457673";
    if (isAndroid) return "https://play.google.com/store/apps/details?id=com.plexapp.android";
    // Desktop fallback: general apps/devices page
    return "https://www.plex.tv/sign-in/?forward=/apps-devices/";
  }

  // ===============================
  // Deep-link open (no auto-web redirect on mobile)
  // ===============================
  function openPlexApp(e) {
    e?.preventDefault?.();

    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    try {
      if (isIOS) {
        window.location.assign(PLEX_IOS_SCHEME);
      } else if (isAndroid) {
        window.location.assign(PLEX_ANDROID_INTENT);
      } else {
        // Desktop → go straight to web
        window.location.assign(PLEX_WEB_FALLBACK);
        return;
      }
    } catch {
      // If scheme/intent throws synchronously, just show the toast (don’t auto-nav)
    }

    // On mobile, do NOT auto-redirect. If we’re still visible after ~3s, show manual fallback UI.
    if (isIOS || isAndroid) {
      setTimeout(() => {
        if (!document.hidden) showPlexToast();
      }, 3000);
    }
  }

  // ===============================
  // Boot
  // ===============================
  (async function boot() {
    // Reveal UI depending on context
    setTimeout(async () => {
      if (!overlay || !overlay.hidden) return;
      overlay.hidden = false;

      if (isDesktopWeb()) {
        installSection.hidden = true;
        linksSection.hidden = false;
      } else {
        // On mobile, only show links; hide install section unless PWA prompt fires
        installSection.hidden = true;
        linksSection.hidden = false;
      }
    }, 800);

    // Wire buttons/links
    document.getElementById('toJellyseerr')?.setAttribute('href', JELLYSEERR_URL);
    document.getElementById('toRokuSetup')?.setAttribute('href', "https://kasstmaster.github.io/ilymmd/");

    const watchBtn = document.getElementById('toPlexWatch');
    if (watchBtn) {
      watchBtn.href = PLEX_WEB_FALLBACK; // visible fallback + non-JS
      watchBtn.addEventListener('click', openPlexApp, { passive: false });
    }

    // Install Plex button → device-appropriate store
    const installPlexBtn = document.getElementById('installPlexBtn');
    if (installPlexBtn) {
      installPlexBtn.href = getPlexStoreLink();
      // if you prefer to open in a new tab:
      // installPlexBtn.target = "_blank";
    }

    // Toast button
    openPlexWebBtn?.setAttribute('href', PLEX_WEB_FALLBACK);

    // Optional: handle PWA install prompt when available
    let deferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // show install UI if you want; currently we leave the dedicated PWA install button hidden
    }, { once: true });

    installBtn?.addEventListener("click", async () => {
      try {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      } catch {}
    });
  })();
</script>
</body>
</html>
