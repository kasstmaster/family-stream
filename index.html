<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v7.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v7.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v7.png">
<link rel="icon" href="/favicon.v7.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v7.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v7.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v7.png">

<style>
  [hidden]{display:none !important;}

  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb;
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;

    --toastBg: #1b1b1b;
    --toastText: #ffffff;
    --toastBorder: #2a2a2a;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 16px;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
  }

  #overlay img.icon {
    max-width: 260px;
    width: 100%;
    height: auto;
    margin: 8px auto 0;
  }

  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    cursor: pointer;
    transition: transform 0.08s ease, background 0.15s ease;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn.secondary { background: var(--btn2); color: var(--btn2Text); border: none; }
  .btn.secondary:hover { background: var(--btn2Hover); }

  #plexToast {
    position: fixed;
    left: 50%;
    bottom: 16px;
    transform: translateX(-50%);
    background: var(--toastBg);
    color: var(--toastText);
    border: 1px solid var(--toastBorder);
    border-radius: 12px;
    padding: 10px 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    z-index: 9999;
    max-width: min(92%, 520px);
  }
  #plexToast button, #plexToast a {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  #plexToast .muted { color: var(--muted); font-size: 14px; }
</style>
</head>
<body>
  <div id="overlay">
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">

    <div class="cta" role="group" aria-label="Open services">
      <a class="btn secondary" id="toPlexWatch" href="https://app.plex.tv/desktop" rel="noopener noreferrer">Watch Now</a>
      <a class="btn" id="toJellyseerr" href="https://discover.ilymmd.com/login" rel="noopener noreferrer">Discover</a>
      <a class="btn" id="toRokuSetup" href="https://kasstmaster.github.io/ilymmd/" rel="noopener noreferrer">TV / Roku Setup</a>
    </div>
  </div>

  <div id="plexToast" hidden>
    <span class="muted">Couldnâ€™t open the Plex app?</span>
    <a id="openPlexWeb" href="https://app.plex.tv/desktop" rel="noopener noreferrer">Open Plex Web</a>
    <button id="closePlexToast" type="button">Dismiss</button>
  </div>

<script>
  // Plex deep-links
  const PLEX_WEB_FALLBACK   = "https://app.plex.tv/desktop";
  const PLEX_IOS_SCHEME     = "plex://";
  const PLEX_ANDROID_INTENT = "intent://open#Intent;scheme=plex;package=com.plexapp.android;end";

  const plexToast = document.getElementById('plexToast');
  const openPlexWebBtn = document.getElementById('openPlexWeb');
  const closePlexToastBtn = document.getElementById('closePlexToast');

  function showPlexToast() { plexToast.hidden = false; }
  function hidePlexToast() { plexToast.hidden = true; }
  closePlexToastBtn.addEventListener('click', hidePlexToast);

  function openPlexApp(e) {
    e.preventDefault();
    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    try {
      if (isIOS) window.location.assign(PLEX_IOS_SCHEME);
      else if (isAndroid) window.location.assign(PLEX_ANDROID_INTENT);
      else window.location.assign(PLEX_WEB_FALLBACK);
    } catch {}

    if (isIOS || isAndroid) {
      setTimeout(() => { if (!document.hidden) showPlexToast(); }, 3000);
    }
  }

  document.getElementById('toPlexWatch').addEventListener('click', openPlexApp);
  openPlexWebBtn.href = PLEX_WEB_FALLBACK;
</script>
</body>
</html>
