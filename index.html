<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RDMN+</title>

  <!-- Google Fonts for Netflix-like styling -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #141414;
    color: #fff;
    margin: 0;
    font-size: 22px; /* Base font size for all text */
  }

  /* HEADER */
  header {
    background: #000;
    width: 100%;
    padding: 25px 0;
    text-align: center;
    position: relative;
  }
  header img {
    max-width: 450px; /* Larger logo */
    height: auto;
  }

  /* LOGOUT BUTTON */
  .logout-btn {
    position: absolute;
    right: 20px;
    padding: 18px 36px; /* Bigger padding */
    font-size: 26px; /* Bigger text */
    background: #e50914;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .logout-btn:hover {
    background: #f6121d;
  }

  /* SEARCH BAR */
  .search-bar {
    text-align: center;
    padding: 30px;
  }
  .search-bar input {
    padding: 26px 24px; /* Taller input */
    width: 95%;
    max-width: 750px;   /* Wider */
    font-size: 28px;    /* Bigger text */
    border-radius: 12px;
    border: none;
  }

  /* SECTION TITLE */
  #sectionTitle {
    text-align: center;
    font-size: 70px;
    font-weight: bold;
    margin-top: 25px;
    font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 3px;
  }

  /* GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 35px;
  }

  /* MOVIE CARDS */
  .movie-card {
    background: #1f1f1f;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    flex: 0 0 auto;
    width: 250px;
  }
  .movie-card:hover {
    transform: scale(1.08);
  }
  .movie-card img {
    width: 100%;
    height: 360px; /* Bigger posters */
    object-fit: cover;
    display: block;
  }
  .movie-title {
    padding: 14px;
    text-align: center;
    font-size: 26px; /* Bigger text */
    font-weight: bold;
  }

  /* BUTTONS (Global) */
  button {
    font-size: 26px;
    padding: 18px 36px;
    border-radius: 10px;
    cursor: pointer;
  }
  .back-btn {
    display: none;
    margin: 20px 30px;
    background: #e50914;
    color: #fff;
    border: none;
  }
  .next-btn {
    display: none;
    margin-top: 25px;
    background: #e50914;
    color: #fff;
    border: none;
    font-size: 26px;
    border-radius: 10px;
  }
  .next-btn:hover {
    background: #f6121d;
  }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #1f1f1f;
    padding: 25px;
    border-radius: 14px;
    max-width: 95%;
    width: 1200px;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 40px;
    cursor: pointer;
    color: #fff;
  }
  iframe {
    width: 100%;
    height: 800px;
    border: none;
    border-radius: 12px;
  }
  .movie-details {
    margin-top: 20px;
    font-size: 24px;
    color: #ccc;
  }

  /* SECTION TITLES */
  .section-title {
    font-size: 44px;
    margin-left: 30px;
    font-family: 'Bebas Neue', sans-serif;
  }

  /* SCROLL CONTAINERS */
  .scroll-container {
    display: flex;
    gap: 25px;
    padding: 30px;
    overflow-x: auto;
    scroll-behavior: smooth;
  }
  .scroll-container::-webkit-scrollbar {
    display: none;
  }

  /* SCROLL BUTTONS */
  .row-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }
  .scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-size: 50px;
    border: none;
    cursor: pointer;
    padding: 22px;
    z-index: 10;
    border-radius: 50%;
  }
  .scroll-btn.left {
    left: 15px;
  }
  .scroll-btn.right {
    right: 15px;
  }
  .scroll-btn:hover {
    background: rgba(0, 0, 0, 0.9);
  }
</style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" style="
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: #141414; color: white;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; font-family: 'Bebas Neue', sans-serif;
    font-size: 40px; z-index: 9999;">
    <p>Loading...</p>
    <div class="loader" style="
      border: 8px solid #333;
      border-top: 8px solid #e50914;
      border-radius: 50%;
      width: 70px; height: 70px;
      animation: spin 1s linear infinite;"></div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Login Screen -->
  <div id="loginScreen" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#141414;color:white;flex-direction:column;">
    <h2 style="font-family:'Bebas Neue',sans-serif;font-size:32px;">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password" style="padding:10px;font-size:16px;border-radius:5px;border:none;margin-top:10px;">
    <button onclick="checkPassword()" style="margin-top:10px;padding:10px 20px;font-size:18px;background:#e50914;color:white;border:none;border-radius:5px;cursor:pointer;">Login</button>
    <p id="errorMsg" style="color:#e50914;margin-top:10px;display:none;">Incorrect password</p>
  </div>

  <!-- App Content -->
  <div id="appContent" style="display:none;">
    <header>
      <div style="display:flex;justify-content:center;align-items:center;position:relative;height:80px;">
        <img src="https://i.postimg.cc/jjFhf2Mc/RDMN.png" alt="RDMN+ Logo" style="max-width:300px;height:auto;" />
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search movies or shows..." />
    </div>

    <div id="sectionTitle"></div>
    <button class="back-btn" id="backBtn">⬅ Back</button>

    <!-- Continue Watching -->
    <div id="continueSection" style="display:none;">
      <h2 class="section-title">Continue Watching</h2>
      <div class="scroll-container" id="continueRow"></div>
    </div>

    <!-- Movies -->
    <div id="moviesSection">
      <h2 class="section-title">Movies</h2>
      <div class="row-wrapper">
        <button class="scroll-btn left" onclick="scrollRow('moviesRow', -1)">&#10094;</button>
        <div class="scroll-container" id="moviesRow"></div>
        <button class="scroll-btn right" onclick="scrollRow('moviesRow', 1)">&#10095;</button>
      </div>
    </div>

    <!-- TV -->
    <div id="tvSection">
      <h2 class="section-title">TV Shows</h2>
      <div class="row-wrapper">
        <button class="scroll-btn left" onclick="scrollRow('tvRow', -1)">&#10094;</button>
        <div class="scroll-container" id="tvRow"></div>
        <button class="scroll-btn right" onclick="scrollRow('tvRow', 1)">&#10095;</button>
      </div>
    </div>

    <!-- Episodes -->
    <div id="episodesSection" style="display:none; padding:20px;">
      <h2 class="section-title" id="episodesTitle"></h2>
      <div class="grid" id="episodesGrid"></div>
    </div>

    <!-- Netflix -->
    <div id="netflixSection">
      <h2 class="section-title">Currently on Netflix</h2>
      <div class="row-wrapper">
        <button class="scroll-btn left" onclick="scrollRow('netflixRow', -1)">&#10094;</button>
        <div class="scroll-container" id="netflixRow"></div>
        <button class="scroll-btn right" onclick="scrollRow('netflixRow', 1)">&#10095;</button>
      </div>
    </div>

    <!-- Search Results -->
    <div id="searchResultsSection" style="display:none;">
      <h2 class="section-title">Search Results</h2>
      <div class="grid" id="searchResultsGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="videoModal">
      <span class="close-btn" id="closeBtn">&times;</span>
      <div class="modal-content">
        <iframe id="videoFrame" allow="fullscreen"></iframe>
        <div class="movie-details" id="movieDetails"></div>
      </div>
      <button class="next-btn" id="nextBtn">Next Episode ➡</button>
    </div>
  </div>

</body>
</html>
