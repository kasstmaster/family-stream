<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ILYMMD+</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ====== GLOBAL STYLES ====== */
body {
  font-family: Arial, sans-serif;
  background: #141414;
  color: #fff;
  margin: 0;
  font-size: 60px; /* Mobile default font-size */
}

#appContent {
  padding-bottom: 120px;
}

/* ====== HEADER ====== */
header {
  background: #000;
  text-align: center;
  padding: 40px 0;
}
header img {
  max-width: 350px;
  height: auto;
}

/* ====== SEARCH BAR ====== */
.search-bar {
  text-align: center;
  padding: 20px;
}
.search-bar input {
  padding: 40px;
  width: 95%;
  max-width: 750px;
  font-size: 60px;
  border-radius: 12px;
  border: none;
}

/* ====== SECTION TITLES ====== */
.section-title {
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 90px; /* Larger for prominence */
  text-align: center;
  color: #fff;
  margin: 80px auto 40px auto;
  position: relative;
  padding-top: 30px;
  letter-spacing: 0.05em;
}
/* Divider line above the section title */
.section-title::before {
  content: "";
  display: block;
  width: 100px;
  height: 6px;
  background-color: #e50914; /* Netflix red */
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 3px;
}
.subsection-title {
  font-family: 'Roboto', sans-serif;
  font-size: 80px;
  margin: 40px auto 20px auto;
  padding-left: 20px;
  padding-right: 20px;
  padding-top: 20px;
}

/* ====== SCROLL CONTAINER ====== */
.scroll-container {
  display: flex;
  gap: 30px;
  overflow-x: auto;
  padding-left: 20px;
  padding-right: 20px;
}
.scroll-container::-webkit-scrollbar {
  display: none;
}

/* ====== MOVIE CARDS & ITEMS ====== */
.movie-card, .movie-item {
  border-radius: 12px;
  cursor: pointer;
}
.movie-card {
  background: #1f1f1f;
  overflow: hidden;
  width: 350px;
  flex: 0 0 auto;
  position: relative; /* for add button */
  transition: transform 0.3s ease;
}
.movie-card:hover {
  transform: scale(1.1);
}
.movie-card img,
.movie-item img {
  width: 100%;
  display: block;
  border-radius: 12px;
}
.movie-title {
  padding: 24px;
  text-align: center;
  font-size: 60px;
}

/* ====== SKELETON LOADER ====== */
.skeleton-card {
  width: 350px;
  height: 450px;
  background: #2c2c2c;
  border-radius: 12px;
  animation: pulse 1.2s infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* ====== LOADING ====== */
#loadingScreen {
  position: fixed;
  inset: 0;
  background: #141414;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 60px;
  z-index: 9999;
}
.loader {
  border: 12px solid #333;
  border-top: 12px solid #e50914;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

/* ====== NAVIGATION BAR ====== */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #000;
  display: flex;
  justify-content: space-around;
  padding: 20px 0;
  border-top: 1px solid #222;
  z-index: 9999; 
}
.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  font-size: 40px;
  cursor: pointer;
}
.nav-item i {
  font-size: 56px;
  margin-bottom: 8px;
}
.nav-item:hover {
  color: #aaa;
}

/* ====== MODAL ====== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  padding: 0;
}
.modal.active {
  display: flex !important;
}
.modal-content {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 95vw;
  max-height: 80vh;
  background: #1f1f1f;
  overflow: hidden;
  border-radius: 12px;
}
#videoFrameContainer {
  flex: 1 1 100%;
  min-height: 300px;
  width: 100%;
}
#videoFrame {
  width: 100% !important;
  height: 100% !important;
  border: none;
}
.movie-info-scroll {
  flex: 1 1 100%;
  overflow-y: auto;
  padding: 30px;
  width: 100%;
}
.movie-info-scroll::-webkit-scrollbar {
  width: 12px;
}
.movie-info-scroll::-webkit-scrollbar-thumb {
  background: #e50914;
  border-radius: 6px;
}

/* ====== POPUP ALERTS ====== */
#customPopup {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  color: white;
  padding: 30px 50px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.8);
  font-size: 28px;
  z-index: 3000;
  max-width: 90vw;
  text-align: center;
  width: 500px;  /* Desktop width */
  box-sizing: border-box;
}

/* ====== MODAL CLOSE BUTTON ====== */
#closeBtn {
  position: fixed;
  top: 30px;
  right: 40px;
  font-size: 80px;
  cursor: pointer;
  color: #fff;
  z-index: 2000;
  transition: transform 0.2s ease, color 0.2s ease;
}
#closeBtn:hover {
  color: #e50914;
  transform: scale(1.3);
}

/* ====== TEXT IN MODAL ====== */
.movie-title-text {
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 70px;
  margin-bottom: 30px;
  color: #fff;
  text-transform: uppercase;
}
.movie-rating {
  font-size: 40px;
  color: #ccc;
  margin-bottom: 20px;
}
.movie-overview {
  font-size: 40px !important;
  line-height: 1.8;
  color: #aaa;
  margin-bottom: 40px;
}
.loading-text {
  font-size: 40px;
  color: #e50914;
}

/* ====== OTHER ELEMENTS ====== */
.movie-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
}
.details {
  margin-top: 40px;
}
.trailer {
  margin-top: 30px;
}
.add-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #e50914;
  color: white;
  border: none;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  font-size: 80px;
  line-height: 96px;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s ease;
}
.add-btn:hover {
  background: #ff4c4c;
}

/* Base style for refresh button */
.refresh-emoji {
  cursor: pointer;
  user-select: none;
  font-size: 30px;
  margin-left: 10px;
  vertical-align: middle;
  display: inline-block;
  transition: color 0.3s ease;
}
.refresh-emoji:hover,
.refresh-emoji:focus {
  color: #ff4c4c;
  outline: none;
}
.refresh-emoji[aria-disabled="true"] {
  color: gray;
  cursor: default;
  pointer-events: none;
}
/* Loading text next to button, hidden by default */
.loading-text {
  display: none;
  font-weight: bold;
  color: #e50914;
  vertical-align: middle;
  margin-left: 8px;
  font-size: 24px; /* default size */
}
/* Show loading text when parent button has .loading active */
.add-refresh-btn.loading + .loading-text {
  display: inline;
}

/* ====== RESPONSIVE MEDIA QUERIES ====== */

<body>
<!-- Loading Screen -->
<div id="loadingScreen">
  <p>Loading...</p>
  <div class="loader"></div>
</div>

<!-- App Content -->
<div id="appContent" style="display:none;">
  <header><img src="https://i.postimg.cc/mD3J6rqB/ILYMMD-8-2-2025.png" alt="ILYMMD+ Logo"></header>
  <div class="search-bar"><input type="text" id="searchInput" placeholder="Search movies or shows..."></div>

<!-- Recently Added Section -->
<div id="recentlyAddedSection">
  <h2 class="subsection-title">Recently Added</h2>
  <div class="scroll-container" id="recentlyAddedGrid"></div>
</div>

<!-- Movies Section -->
<div id="moviesSection">
  <h2 class="subsection-title">Movies</h2>
  <div class="scroll-container" id="moviesRow">
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </div>
</div>

<!-- TV Shows Section -->
<div id="tvSection">
  <h2 class="subsection-title">TV Shows</h2>
  <div class="scroll-container" id="tvRow">
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
    <div class="skeleton-card"></div>
  </div>
</div>

<!-- Wishlist Requested Section -->
<div id="wishlistSection">
  <h2 class="subsection-title">Wishlist</h2>
  <div class="scroll-container" id="wishlistGrid"></div>
</div>

<!-- TMDb Details Preview -->
<h2 class="section-title">Explore More Movies & TV Shows</h2>
<div id="tmdbDetailsPreview" style="max-width: 900px; margin: 20px auto; background: #1f1f1f; border-radius: 12px; padding: 20px; color: white;">
  <div id="tmdbTrailerContainer" style="width: 100%; height: 450px; margin-bottom: 20px;"></div>
  <h2 class="movie-title-text" id="tmdbDetailsTitle"></h2>
  <p id="tmdbDetailsReleaseDate"></p>
  <p class="movie-overview" id="tmdbDetailsOverview"></p>
</div>

<!-- TMDb Movies Section -->
<div id="tmdbMoviesSection">
  <h2 class="subsection-title">Explore Movies</h2>
  <div class="scroll-container" id="tmdbMoviesRow"></div>
</div>

<!-- TMDb TV Shows Section -->
<div id="tmdbTVSection">
  <h2 class="subsection-title">Explore TV Shows</h2>
  <div class="scroll-container" id="tmdbTVRow"></div>
</div>

<!-- Search Results -->
<div id="searchResultsSection" style="display:none;">
  <h2 class="subsection-title">Search Results</h2>
  <div class="scroll-container" id="searchResultsGrid"></div>
</div>

<!-- Episodes -->
<div id="episodesSection" style="display:none;">
  <h2 class="subsection-title" id="episodesTitle"></h2>
  <div class="scroll-container" id="episodesGrid"></div>
</div>

<!-- Modal -->
<div class="modal" id="videoModal">
  <span id="closeBtn">&times;</span>
  <div class="modal-content">
    <div id="videoFrameContainer"></div>
    <div class="movie-info-scroll" id="movieDetails"></div>
  </div>
</div>

<!-- Custom Popup -->
<div id="customPopup" style="display:none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: #222; color: white; padding: 30px 50px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.8); font-size: 28px; z-index: 3000; max-width: 90vw; text-align: center;">
  <span id="popupMessage"></span>
  <button id="popupCloseBtn" style="display:block; margin: 20px auto 0 auto; padding: 10px 30px; font-size: 24px; border: none; border-radius: 8px; background: #e50914; color: white; cursor: pointer;">Close</button>
</div>

<div class="bottom-bar">
  <div id="mobileRefreshButtonsContainer" style="display:none; width: 100%; justify-content: space-around;">
    <div class="nav-item" data-section="moviesSection" role="button" tabindex="0" aria-label="Refresh Movies">
      <i class="fa-solid fa-rotate"></i><span>Movies</span>
    </div>
    <div class="nav-item" data-section="tvSection" role="button" tabindex="0" aria-label="Refresh TV Shows">
      <i class="fa-solid fa-rotate"></i><span>TV Shows</span>
    </div>
    <div class="nav-item" data-section="wishlistSection" role="button" tabindex="0" aria-label="Refresh Wishlist">
      <i class="fa-solid fa-rotate"></i><span>Wishlist</span>
    </div>
    <div class="nav-item" id="mobileExploreRefresh" role="button" tabindex="0" aria-label="Refresh Explore">
      <i class="fa-solid fa-rotate"></i><span>Explore</span>
    </div>
  </div>
</div>

<script>
console.log("Script loaded");
let fullLibrary = [];

function showPopup(messageHtml) {
  const popup = document.getElementById('customPopup');
  const msgSpan = document.getElementById('popupMessage');
  msgSpan.innerHTML = messageHtml;
  popup.style.display = 'block';
}

document.getElementById('popupCloseBtn').addEventListener('click', () => {
  document.getElementById('customPopup').style.display = 'none';
});

// Create card
function createCard(item, isTMDb = false) {
  const displayTitle = item.title || item.name || "No Title";
  const card = document.createElement("div");
  card.classList.add("movie-card");
  
  let plusButtonHTML = '';
  if (isTMDb) {
    plusButtonHTML = '<button class="add-btn" title="Add to Wishlist">+</button>';
  }

  card.innerHTML = `
    <img src="${item.poster}" alt="${displayTitle}" loading="lazy">
    <div class="movie-title">${displayTitle}</div>
    ${plusButtonHTML}
  `;

  if (isTMDb) {
    card.querySelector(".add-btn").addEventListener("click", (e) => {
      e.stopPropagation();
      addToWishlist(displayTitle, item.poster, e.target);
    });
  }

card.addEventListener("click", async () => {
  if (isTMDb) {
    const data = await fetchTMDbDetails(item, item.media_type === 'tv');
    if (!data) return;

    const trailer = data.videos?.results.find(
      v => v.type === 'Trailer' && v.site === 'YouTube'
    );

    // Fill trailer container
    const trailerContainer = document.getElementById('tmdbTrailerContainer');
    trailerContainer.innerHTML = trailer
      ? `<iframe id="tmdbTrailerFrame" src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen style="width:100%;height:100%;border:none;border-radius:12px;"></iframe>`
      : `<p><em>No trailer available.</em></p>`;

    // Fill details
    document.getElementById('tmdbDetailsTitle').textContent = data.name || data.title;
    document.getElementById('tmdbDetailsReleaseDate').innerHTML = `<strong>Release Date:</strong> ${data.first_air_date || data.release_date || 'N/A'}`;
    document.getElementById('tmdbDetailsOverview').textContent = data.overview || 'No overview available.';

    // Show details container
    document.getElementById('tmdbDetailsPreview').style.display = 'block';

  } else {
    if (item.episodes && item.episodes.length > 0 && item.episodes[0].url) {
      openVideo(item.episodes[0].url, displayTitle);
    } else {
      alert("Video playback not available for this item.");
    }
  }
});

return card;
}

function openVideo(url, title) {
  document.getElementById("videoModal").classList.add("active");

  const videoContainer = document.getElementById("videoFrameContainer");
  const escapedUrl = url.replace(/"/g, '&quot;');

  videoContainer.innerHTML = '<video id="videoPlayer" controls autoplay style="width:100%;height:450px;border-radius:12px;">'
  + '<source src="' + escapedUrl + '" type="video/mp4">'
  + 'Your browser does not support the video tag.'
  + '</video>';

  document.getElementById("movieDetails").innerHTML =
    '<h2 class="movie-title-text">' + title + '</h2>';
}

function showEpisodes(show) {
  document.getElementById("moviesRow").parentElement.style.display = "none";
  document.getElementById("tvRow").parentElement.style.display = "none";

  document.getElementById("episodesSection").style.display = "block";
  document.getElementById("episodesTitle").textContent = show.title;

  const episodesGrid = document.getElementById("episodesGrid");
  episodesGrid.innerHTML = "";

  show.episodes.forEach(ep => {
    const epCard = document.createElement("div");
    epCard.classList.add("movie-card");
    epCard.innerHTML = '<img src="' + show.poster + '" alt="' + ep.title + '">'
                 + '<div class="movie-title">' + ep.title + '</div>';
    epCard.addEventListener("click", () => {
      openVideo(ep.url, `${show.title} - ${ep.title}`);
    });
    episodesGrid.appendChild(epCard);
  });

  const backBtn = document.createElement("button");
  backBtn.textContent = "⬅ Back";
  backBtn.style.cssText = `
    margin: 20px; padding: 12px 24px; font-size: 20px;
    background: #e50914; color: #fff; border: none; border-radius: 8px;
    cursor: pointer;
  `;
  backBtn.addEventListener("click", () => {

document.getElementById("searchInput").addEventListener("input", function(e) {
  var query = e.target.value.toLowerCase();
  var searchResults = document.getElementById("searchResultsSection");
  var searchGrid = document.getElementById("searchResultsGrid");

  // All main sections to hide/show
  const sectionsToToggle = [
    "recentlyAddedSection",
    "moviesSection",
    "tvSection",
    "wishlistSection",
    "tmdbMoviesSection",
    "tmdbTVSection",
    "tmdbDetailsPreview",
    "episodesSection"
  ];

  if (!fullLibrary || fullLibrary.length === 0) {
console.log("fullLibrary empty");
    return;
  }

  if (query === "") {
    // Show all sections again
    sectionsToToggle.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = (id === "tmdbDetailsPreview") ? "block" : "block";
    });
    searchResults.style.display = "none";
    return;
  }

  // Hide all main sections
  sectionsToToggle.forEach(id => {
    const el = document.getElementById(id);
    if (el) el.style.display = "none";
  });

  // Show search results
  searchResults.style.display = "block";
  searchGrid.innerHTML = "";

  var filtered = fullLibrary.filter(function(item) {
    return item.title.toLowerCase().indexOf(query) !== -1;
  });

  if (filtered.length > 0) {
    filtered.forEach(function(item) {
      searchGrid.appendChild(createCard(item));
    });
  } else {
    searchGrid.innerHTML = '<p style="text-align:center;color:#aaa;font-size:24px;">No results found.</p>';
  }
});

function showMovieDetails(data) {
  const details = data.details;
  const videos = data.videos;

  const movieDetails = document.getElementById('movieDetails');
  const videoFrameContainer = document.getElementById('videoFrameContainer');

  movieDetails.textContent = '';
  videoFrameContainer.textContent = '';

  const title = document.createElement('h2');
  title.className = 'movie-title-text';
  title.textContent = details.title;

  const release = document.createElement('p');
  release.innerHTML = `<strong>Release Date:</strong> ${details.release_date}`;

  const overview = document.createElement('p');
  overview.className = 'movie-overview';
  overview.textContent = details.overview;

  movieDetails.appendChild(title);
  movieDetails.appendChild(release);
  movieDetails.appendChild(overview);

  const trailer = videos.find(v => v.type === 'Trailer' && v.site === 'YouTube');

  if (trailer) {
    const iframe = document.createElement('iframe');
    iframe.id = 'videoFrame';
    iframe.src = `https://www.youtube.com/embed/${trailer.key}`;
    iframe.setAttribute('allowfullscreen', '');
    videoFrameContainer.appendChild(iframe);
  } else {
    const noTrailerMsg = document.createElement('p');
    noTrailerMsg.innerHTML = '<em>No trailer available.</em>';
    videoFrameContainer.appendChild(noTrailerMsg);
  }

  document.getElementById('videoModal').classList.add('active');
}

// TMDB
async function renderTMDbMovies(movies) {
  const row = document.getElementById('tmdbMoviesRow');
  row.innerHTML = '';
  const shuffled = shuffleArray(movies);
  shuffled.forEach(movie => {
    row.appendChild(createCard(movie, true));
  });

  if (shuffled.length > 0) {
    const data = await fetchTMDbDetails(shuffled[0], false);
    if (!data) return;

    const trailer = data.videos?.results.find(
      v => v.type === 'Trailer' && v.site === 'YouTube'
    );

    const trailerContainer = document.getElementById('tmdbTrailerContainer');
    trailerContainer.innerHTML = trailer
      ? `<iframe id="tmdbTrailerFrame" src="https://www.youtube.com/embed/${trailer.key}" allowfullscreen style="width:100%;height:100%;border:none;border-radius:12px;"></iframe>`
      : `<p><em>No trailer available.</em></p>`;

    document.getElementById('tmdbDetailsTitle').textContent = data.name || data.title;
    document.getElementById('tmdbDetailsReleaseDate').innerHTML = `<strong>Release Date:</strong> ${data.first_air_date || data.release_date || 'N/A'}`;
    document.getElementById('tmdbDetailsOverview').textContent = data.overview || 'No overview available.';
    document.getElementById('tmdbDetailsPreview').style.display = 'block';
  }
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// WISHLIST
function addToWishlist(title, poster, btn) {
  // Immediately update UI
  if (btn) {
    btn.textContent = "✔";
    btn.style.backgroundColor = "green";
    btn.disabled = true;
  }

  google.script.run.withSuccessHandler(response => {
    if (!response) return;
    switch(response.status) {
      case "added":
      case "requested":
        showPopup(`<b>${response.title}</b><br><span style="color:green;">Added to your wishlist!</span>`);
        break;
      case "available":
        showPopup(`<b>${response.title}</b><br><span style="color:yellow;">AVAILABLE TO WATCH</span>`);
        break;
      default:
        showPopup("Unknown response from server.");
    }
  }).withFailureHandler(err => {
    showPopup(`❌ Failed to add <b>${title}</b>. Error: ${err.message}`);
    // On failure, revert button UI back
    if (btn) {
      btn.textContent = "+";
      btn.style.backgroundColor = "#e50914";
      btn.disabled = false;
    }
  }).addToWishlistSheet(title, poster);
}
function getRequestedWishlist() {
  const ss = SpreadsheetApp.openById('17AAXIsNI2HACunSc1lJ46azCPIqzLwnadnEB2UzFwIM');
  const sheet = ss.getSheetByName('Wishlist');
  if (!sheet) throw new Error("Wishlist sheet not found");

  const lastRow = sheet.getLastRow();
  if (lastRow < 2) return [];

  const data = sheet.getRange(2, 1, lastRow - 1, 4).getValues();

  return data.filter(row => row[2] === "Requested")
    .map(row => ({
      title: row[0],
      poster: row[3]
    }));
}

// Details & Trailers
async function fetchTMDbDetails(item, isTV = false) {
  const apiKey = '48f719a14913f9d4ee92c684c2187625';
  const baseUrl = 'https://api.themoviedb.org/3';
  const type = isTV ? 'tv' : 'movie';
  const url = `${baseUrl}/${type}/${item.id}?api_key=${apiKey}&language=en-US&append_to_response=videos`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error('Failed to fetch details');
    const data = await response.json();
    return data;
  } catch (error) {
    alert('Error fetching details: ' + error.message);
    return null;
  }
}
