<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ILYMMD+</title>

<link rel="manifest" href="/manifest.v7.json">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.v7.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.v7.png">
<link rel="icon" href="/favicon.v7.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.v7.png">
<link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.v7.png">
<link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.v7.png">

<style>
  [hidden]{display:none !important;}

  :root{
    --bg:#111111;
    --text:#ffffff;
    --muted:#bbbbbb;
    --btn:#ffffff;
    --btnText:#111111;
    --btnBorder:#2a2a2a;
    --btnHover:#e6e6e6;
    --btn2:#1f6feb;
    --btn2Text:#ffffff;
    --btn2Hover:#1a60d0;

    --toastBg: #1b1b1b;
    --toastText: #ffffff;
    --toastBorder: #2a2a2a;
  }

  * { box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    max-width: 90%;
    padding: 0 16px;
    gap: 16px;
  }

  #overlay img.icon {
    display: block;
    margin: 8px auto 0;
    max-width: 260px;
    width: 100%;
    height: auto;
  }

  .cta {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
    max-width: 340px;
    margin-top: 6px;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    cursor: pointer;
  }
  .btn:hover { background: var(--btnHover); transform: translateY(-1px); }
  .btn:active { transform: translateY(0); }
  .btn.secondary { background: var(--btn2); color: var(--btn2Text); border-color: transparent; }
  .btn.secondary:hover { background: var(--btn2Hover); }

  #linksSection .help-note{
    margin-top: 12px;
    text-align: center;
    font-size: 1rem;            /* bump to 1.25rem if you want it bigger */
    color: #e5e7eb;             /* light gray for dark background */
  }
  #linksSection .help-link{
    text-decoration: underline;
    font-weight: 600;
  }
  #linksSection .help-link:focus,
  #linksSection .help-link:hover{
    text-decoration-thickness: 2px;
  }

  /* Toast for manual fallback */
  #plexToast {
    position: fixed;
    left: 50%;
    bottom: 16px;
    transform: translateX(-50%);
    background: var(--toastBg);
    color: var(--toastText);
    border: 1px solid var(--toastBorder);
    border-radius: 12px;
    padding: 10px 12px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 9999;
    max-width: min(92%, 520px);
  }
  #plexToast button, #plexToast a {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid var(--btnBorder);
    background: var(--btn);
    color: var(--btnText);
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  #plexToast .muted { color: var(--muted); font-size: 14px; }

  @media (max-width: 360px) {
    #overlay img.icon { max-width: 220px; }
    .btn { padding: 12px 14px; font-size: 15px; }
  }
</style>
</head>
<body>
  <div id="overlay" hidden>
    <img class="icon" src="https://i.postimg.cc/C5mdsHGY/ilymmd.png" alt="ILYMMD+">
  
    <!-- PWA install section (mobile, not installed) -->
    <div id="installSection" class="cta" role="group" aria-label="Install app actions" hidden>
      <button id="installBtn" class="btn">Install App</button>
    </div>
  
    <!-- Links section (desktop or installed) -->
    <div id="linksSection" class="cta" role="group" aria-label="Open services" hidden>
      <a class="btn secondary" id="toPlexWatch" href="https://app.plex.tv/desktop" rel="noopener noreferrer">Watch Now</a>
      <!-- Hard-wired to your public domain -->
      <a class="btn" id="toJellyseerr" href="https://discover.ilymmd.com/login" rel="noopener noreferrer">Discover</a>
      <a class="btn" id="toRokuSetup" href="https://kasstmaster.github.io/ilymmd/" rel="noopener noreferrer">TV / Roku Setup</a>
  
      <!-- Help text -->
      <p class="help-note" role="contentinfo">
        Need help? <a class="help-link" href="mailto:ilymmdplus@gmail.com?subject=Help%20with%20ILYMMD%2B">Shoot us an email</a>
      </p>
    </div>
  </div>

  <!-- Tiny toast for manual fallback -->
  <div id="plexToast" hidden>
    <span class="muted">Couldn’t open the Plex app?</span>
    <a id="openPlexWeb" href="https://app.plex.tv/desktop" rel="noopener noreferrer">Open Plex Web</a>
    <button id="closePlexToast" type="button">Dismiss</button>
  </div>

<script>
  // ===============================
  // Constants (no Tailscale)
  // ===============================

  // Plex deep-link + fallbacks
  const PLEX_WEB_FALLBACK   = "https://app.plex.tv/desktop";
  const PLEX_IOS_SCHEME     = "plex://";
  const PLEX_ANDROID_INTENT = "intent://open#Intent;scheme=plex;package=com.plexapp.android;end";

  // ===============================
  // Device / context detection
  // ===============================
  function isRunningStandalone() {
    const mq =
      window.matchMedia("(display-mode: standalone)").matches ||
      window.matchMedia("(display-mode: minimal-ui)").matches ||
      window.matchMedia("(display-mode: fullscreen)").matches;
    const iosStandalone = (window.navigator.standalone === true);
    return mq || iosStandalone;
  }
  function isMobileDevice() {
    return navigator.userAgentData?.mobile === true ||
      /Android|iPhone|iPad|iPod|Silk|Kindle|Mobile|Opera Mini|IEMobile/i.test(navigator.userAgent);
  }
  function isDesktopWeb() {
    return !isMobileDevice() && !isRunningStandalone();
  }

  // ===============================
  // Desktop: purge old SW/caches (prevents legacy redirects)
  // Also reveals the links on desktop per product rules
  // ===============================
  (async function purgeOldSWOnDesktop() {
    if (!isDesktopWeb()) return;
    try {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
      }
      if ('caches' in window) {
        const keys = await caches.keys();
        await Promise.all(keys.map(k => caches.delete(k)));
      }
      // Show links on desktop
      const overlay = document.getElementById("overlay");
      const installSection = document.getElementById("installSection");
      const linksSection = document.getElementById("linksSection");
      if (overlay && installSection && linksSection) {
        overlay.hidden = false;
        installSection.hidden = true;
        linksSection.hidden = false;
      }
    } catch (e) {
      console.warn("SW purge error (safe to ignore):", e);
    }
  })();

  // ===============================
  // Service Worker (mobile only; desktop skips)
  // ===============================
  if (!isDesktopWeb() && "serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.v8.js").then((reg) => {
      setTimeout(() => reg.update(), 5000);
      setInterval(() => reg.update(), 60 * 60 * 1000);
    });
    let reloadedForSW = false;
    navigator.serviceWorker.addEventListener("message", (event) => {
      if (event.data && event.data.type === "SW_ACTIVATED_RELOAD" && !reloadedForSW) {
        reloadedForSW = true;
        location.reload(true);
      }
    });
  }

  // ===============================
  // Elements & helpers
  // ===============================
  const overlay = document.getElementById("overlay");
  const installSection = document.getElementById("installSection");
  const linksSection = document.getElementById("linksSection");

  const plexToast = document.getElementById('plexToast');
  const openPlexWebBtn = document.getElementById('openPlexWeb');
  const closePlexToastBtn = document.getElementById('closePlexToast');

  function showPlexToast() { if (plexToast) plexToast.hidden = false; }
  function hidePlexToast() { if (plexToast) plexToast.hidden = true; }
  closePlexToastBtn?.addEventListener('click', hidePlexToast);

  // ===============================
  // Deep-link open (no auto-web on mobile)
  // ===============================
  function openPlexApp(e) {
    e?.preventDefault?.();

    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    try {
      if (isIOS) {
        window.location.assign(PLEX_IOS_SCHEME);
      } else if (isAndroid) {
        window.location.assign(PLEX_ANDROID_INTENT);
      } else {
        // Desktop → straight to Plex Web
        window.location.assign(PLEX_WEB_FALLBACK);
        return;
      }
    } catch {
      // If scheme/intent throws synchronously, offer Plex Web via toast
    }

    // On mobile, do NOT auto-redirect to web. Offer manual toast after a delay
    if (isIOS || isAndroid) {
      setTimeout(() => {
        if (!document.hidden) showPlexToast();
      }, 3000);
    }
  }

  // ===============================
  // Install detection
  // ===============================
  async function isAppInstalled() {
    if (isRunningStandalone()) return true;

    try {
      if (navigator.getInstalledRelatedApps) {
        const related = await navigator.getInstalledRelatedApps();
        if (Array.isArray(related) && related.length > 0) return true;
      }
    } catch {}

    try {
      if (localStorage.getItem('ilymmd_installed') === '1') return true;
    } catch {}

    return false;
  }

  window.addEventListener('appinstalled', () => {
    try { localStorage.setItem('ilymmd_installed', '1'); } catch {}
    installSection.hidden = true;
    linksSection.hidden = false;
  });

  // ===============================
  // Boot
  // ===============================
  (async function boot() {
    setTimeout(() => { if (overlay?.hidden) overlay.hidden = false; }, 200);

    // Wire links: Plex open handler + toast fallback
    const watchBtn = document.getElementById('toPlexWatch');
    if (watchBtn) {
      watchBtn.href = PLEX_WEB_FALLBACK; // visible fallback if JS is off
      watchBtn.addEventListener('click', openPlexApp, { passive: false });
    }
    openPlexWebBtn?.setAttribute('href', PLEX_WEB_FALLBACK);

    if (isDesktopWeb()) {
      installSection.hidden = true;
      linksSection.hidden = false;
      return;
    }

    // Mobile
    const installed = await isAppInstalled();

    if (installed) {
      installSection.hidden = true;
      linksSection.hidden = false;
    } else {
      installSection.hidden = false;
      linksSection.hidden = true;
      document.getElementById('installHelp')?.removeAttribute('hidden');
    }

    let deferredPrompt = null;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installSection.hidden = false;
      linksSection.hidden = true;
    }, { once: true });

    document.getElementById('installBtn')?.addEventListener('click', async () => {
      try {
        if (!deferredPrompt) {
          alert("On iPhone/iPad: Share → Add to Home Screen to install ILYMMD+.");
          return;
        }
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice?.outcome === 'accepted') {
          try { localStorage.setItem('ilymmd_installed', '1'); } catch {}
          installSection.hidden = true;
          linksSection.hidden = false;
        }
        deferredPrompt = null;
      } catch {}
    });
  })();
</script>
</body>
</html>
