<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Requests – Jellyseerr</title>
  <style>
    :root{
      --bg:#111111;--panel:#151515;--text:#ffffff;--muted:#bbbbbb;
      --brand:#1f6feb;--brandHover:#1a60d0;--border:#262626;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text);
      font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    /* Make room for fixed bottom nav */
    iframe { width: 100%; height: calc(100vh - 64px - env(safe-area-inset-bottom)); border: 0; display: block; }

    /* bottom nav — identical to instructions */
    .bottom-nav{
      position: fixed; left: 0; right: 0; bottom: 0; z-index: 10;
      background:#151515; border-top:1px solid var(--border);
      display:grid; grid-template-columns: repeat(3,1fr); gap:6px;
      padding: 8px 10px calc(8px + env(safe-area-inset-bottom));
      box-shadow: 0 -8px 24px rgba(0,0,0,.35);
    }
    .nav-btn{
      display:flex; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:#1b1b1b; color:#fff; font-weight:600; text-decoration:none;
      transition: transform .06s ease, background .15s ease;
    }
    .nav-btn:hover{ background:#222; transform: translateY(-1px); }
    :root {
      --gradStart:#4f46e5;       /* indigo-600 */
      --gradEnd:#9333ea;         /* purple-600 */
      --gradStartHover:#6366f1;  /* indigo-500 */
      --gradEndHover:#a855f7;    /* purple-500 */
    }
    
    .nav-primary {
      background: linear-gradient(135deg, var(--gradStart), var(--gradEnd));
      color:#ffffff;
      border-color:transparent;
    }
    .nav-primary:hover {
      background: linear-gradient(135deg, var(--gradStartHover), var(--gradEndHover));
    }
  </style>
</head>
<body>
  <iframe
    src="https://discover.ilymmd.com/"
    referrerpolicy="no-referrer"
    allowfullscreen
  ></iframe>

  <nav class="bottom-nav" aria-label="ILYMMD navigation">
    <!-- Current page is Requests → omit Requests -->
    <a class="nav-btn nav-primary" href="https://ilymmd.com/">Home</a>
    <a class="nav-btn" href="books.html">Books</a>
    <a class="nav-btn" href="instructions.html">Instructions</a>
  </nav>
</body>
</html>
